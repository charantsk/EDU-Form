<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Login</h2>

        {% for message in get_flashed_messages() %}
        <p class="text-red-500 text-sm text-center">{{ message }}</p>
        {% endfor %}

        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" placeholder="Password" required
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                Login
            </button>
        </form>
    </div>
</body>

</html>
