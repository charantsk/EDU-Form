<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-2xl px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-600">All Forms</h1>
        </header>

        <div class="grid grid-cols-1 gap-4">
            {% for form in forms %}
            <a href="{{ url_for('view_question_responses', title=form.title) }}" class="block">
                <div class="bg-white shadow-md rounded-lg p-4 hover:bg-gray-200 transition duration-200 cursor-pointer">
                    <h2 class="text-xl font-semibold text-gray-800">{{ form.title }}</h2>
                    <p class="text-gray-600">{{ form.subtitle }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
