<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Responses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-4xl px-4 py-8 bg-white shadow-lg rounded-lg">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-blue-600">Responses for {{ email }}</h1>
        </header>

        {% if responses %}
        <div class="space-y-4">
            {% for response in responses %}
            <div class="p-4 bg-gray-50 rounded-md shadow">
                <h2 class="text-lg font-semibold text-gray-700">{{ response.question_title }}</h2>
                <p class="text-gray-500">{{ response.answer }}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-gray-500">No responses found.</p>
        {% endif %}
    </div>
</body>

</html>
